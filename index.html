<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aluno</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/fatecitu.png" />
</head>

<body class="login">
    <div class="card p-3">
        <form id="formLogin">
            <div>
                <div class="card-header">
                    <h5 class="card-title"><i class="bi bi-box-arrow-in-right"></i> </i>Login Aluno</h5>
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" required autofocus>
                    <div id="emailHelp" class="form-text">Nós nunca vamos compartilhar seu e-mail com ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha com no mínimo 6 carac."
                        required>
                </div>
                <div id="msgAlerta"></div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success p-2" title="Efetuar o login" id="login">Login</button>
                    <button type="button" class="btn btn-primary p-2" title="Login com o Google" id="loginGoogle">
                        <i class="bi bi-google"></i> Logar com o Google</button>
                </div>
            </div>
        </form>
        <a href="novo-aluno.html">Ainda não tem uma conta?</a>
    </div>
    <div id="mensagemAlerta"></div>
    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!-- Carregamento dos scripts do projeto-->
    <script src="js/firebase/firebase.js"></script>
    <script src="js/firebase/authentication.js"></script>
    <script src="js/util/alerta.js"></script>
    <script src="js/views/login.js"></script>
</body>

</html>
