<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/fatecitu.png">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Novo Aluno</title>
</head>

<body class="login">
    <div class="card shadow-lg rounded">
        <div class="text-center">
            <img src="images/aluno.png" alt="Novo Aluno" title="Novo Aluno">
        </div>
        <div class="card-header">
            <h5 class="card-title"><i class="bi bi-plus-lg"></i> Novo Aluno</h5>
        </div>
        <div class="card-body my-2">
            <form id="formNovoAluno">
                <div class="form-group mt-2">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" placeholder="E-mail do aluno" id="emailNovo" required
                        autofocus>
                </div>
                <div class="form-group mt-2">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha do aluno" id="senhaNovo" required>
                </div>
                <div class="d-grid gap-2 my-2">
                    <button type="submit" class="btn btn-success me-2 p-2"
                        title="Crie um novo aluno informando o email e senha">
                        <i class="bi bi-plus-lg"></i> Novo Aluno </button>
                </div>
            </form>
            <a href="index.html">Deseja efetuar o login?</a>
        </div>
        <div id="mensagemAlerta"></div>
    </div>
    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!-- Carregamento dos scripts do projeto-->
    <script src="js/firebase/firebase.js"></script>
    <script src="js/firebase/authentication.js"></script>
    <script src="js/util/alerta.js"></script>
    <script src="js/views/novo-aluno.js"></script>
</body>

</html>
